            <br>
        </fieldset>
            <label for="highest">Highest Educatiom</label>

            <option value="others">others</option>
        </select>
        <br>
        <fieldset>
        <legend>Availablity</legend>

        <br>
        <input type="radio" name="available" id="available">
<br>
         <label for="available">Part Time</label>
         <br>
        <input type="radio" name="available" id="available">
        </fieldset>
<label for="textarea1">Additional Comments</label>
<br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        
        <button>submit application</button>
    </form>
