<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <label for="email">Email</label>
            <input type="text" name="email" id="email">

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">

            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob">

            <label for="gender">Gender</label>
            <label for="male">Male</label>
            <input type="radio" name="male" id="male">
            <label for="female">Female</label>
            <input type="radio" name="female" id="female">
            <br>
            <label for="high"></label>
            <select name="high" id="high">
            <option value="uk">United Kingdom</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="aus">Australia</option>
            <option value="others">pthers</option>
        </select>
        </fieldset>
        <br>

        <fieldset>
            <legend>
                <label for="address">Adress street</label>
                <input type="text" name="address" id="address">

                <label for="address">City</label>
                <input type="text" name="address" id="address">

                <label for="address">State</label>
                <input type="text" name="address" id="address">

                <label for="address">Zip code</label>
                <input type="text" name="address" id="address">
            </legend>
        </fieldset>
        <br>

        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea1">Comments</label>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

            <label for="text">I agree to the terms of services</label>
            <input type="checkbox" name="text" id="text">
        </fieldset>
        <br>
        <button>submit</button>
</form>
</body>
</html>
